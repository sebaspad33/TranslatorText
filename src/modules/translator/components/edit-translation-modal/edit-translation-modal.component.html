<h2 mat-dialog-title style="font-size: 24px; font-weight: bold; text-align: center; color: #1976d2; margin-bottom: 10px;">
  Editar Traducci√≥n
</h2>

<mat-dialog-content style="display: flex; justify-content: center;">
  <form [formGroup]="editForm" style="display: flex; flex-direction: column; align-items: center; padding: 16px; width: 100%;">
    
    <!-- Textarea en la primera fila -->
    <div style="width: 100%;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Texto Original</mat-label>
        <textarea matInput formControlName="request_text" placeholder="Escribe el texto original" rows="3"></textarea>
      </mat-form-field>
    </div>

    <!-- Selectores en la segunda fila, lado a lado -->
    <div style="display: flex; justify-content: space-between; width: 100%; gap: 16px; margin-top: 16px;">
      <div style="flex: 1; width: 100%;">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Idioma de Origen</mat-label>
          <mat-select formControlName="from_lang" placeholder="Selecciona un idioma">
            <mat-option *ngFor="let lang of supportedLanguages" [value]="lang.key">
              {{ lang.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div style="flex: 1; width: 100%;">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Idioma de Destino</mat-label>
          <mat-select formControlName="to_lang" placeholder="Selecciona un idioma">
            <mat-option *ngFor="let lang of supportedLanguages" [value]="lang.key">
              {{ lang.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions style="display: flex; justify-content: flex-end; padding: 16px;">
  <button mat-button (click)="close()" style="font-weight: bold; color: #757575;">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial style="margin-left: 8px; background-color: #1976d2; color: #fff;">Guardar</button>
</mat-dialog-actions>
